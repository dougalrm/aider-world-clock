<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>World Clock — Neon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="dark light">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0d0f1a">
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f3f7ff">
  <style>
    :root {
      --bg-0: #07070c;
      --bg-1: #0d0f1a;
      --txt: #e6f1ff;
      --sub: #a3b3d3;

      --aqua: #00e5ff;
      --pink: #ff4dd2;
      --lime: #b6ff00;

      --card-bg: color-mix(in oklab, white 3%, transparent);
      --card-bd: color-mix(in oklab, var(--txt) 18%, transparent);
      --ring: #6ae3ff;
      color-scheme: dark light;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg-0: #fafbff;
        --bg-1: #f3f7ff;
        --txt: #0b132b;
        --sub: #3d4a69;
        --card-bg: color-mix(in oklab, black 2%, transparent);
        --card-bd: color-mix(in oklab, black 10%, transparent);
        --ring: #0088ff;
      }
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      color: var(--txt);
      background:
        radial-gradient(1200px 800px at 80% -20%, color-mix(in oklab, var(--pink) 22%, transparent) 0%, transparent 60%),
        radial-gradient(1000px 700px at -10% 120%, color-mix(in oklab, var(--aqua) 22%, transparent) 0%, transparent 60%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      display: grid;
      place-items: center;
      line-height: 1.5;
    }

    main {
      width: min(1000px, 92vw);
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 1.25rem;
    }

    h1 {
      margin: 0 0 .25rem;
      font-size: clamp(1.75rem, 3.5vw, 2.5rem);
      font-weight: 800;
      letter-spacing: 0.02em;
      background: linear-gradient(90deg, var(--aqua), var(--pink), var(--lime));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 0 6px color-mix(in oklab, var(--aqua) 30%, transparent));
    }

    .subtitle {
      margin: 0;
      color: var(--sub);
      font-size: .95rem;
    }

    .clocks {
      list-style: none;
      padding: 0;
      margin: 1.5rem 0 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1rem;
    }

    .card {
      position: relative;
      border-radius: 14px;
      padding: 1rem 1.25rem;
      background: var(--card-bg);
      border: 1px solid var(--card-bd);
      backdrop-filter: saturate(140%) blur(8px);
      -webkit-backdrop-filter: saturate(140%) blur(8px);
      transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease;
      outline: none;
    }

    .card:focus-within {
      box-shadow:
        0 0 0 3px color-mix(in oklab, var(--ring) 50%, transparent),
        0 0 40px -10px color-mix(in oklab, var(--ring) 40%, transparent);
      border-color: color-mix(in oklab, var(--ring) 40%, var(--card-bd));
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow:
        0 10px 30px -12px rgba(0,0,0,.35),
        0 0 24px -8px color-mix(in oklab, var(--accent) 55%, transparent);
    }

    h2 {
      margin: 0 0 .35rem;
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: .02em;
      display: flex;
      align-items: baseline;
      justify-content: center;
      gap: .5rem;
      color: var(--txt);
      text-shadow:
        0 0 6px color-mix(in oklab, var(--accent) 35%, transparent),
        0 0 16px color-mix(in oklab, var(--accent) 25%, transparent);
    }

    .tz {
      font-size: .8rem;
      color: var(--sub);
      background: color-mix(in oklab, var(--accent) 18%, transparent);
      border: 1px solid color-mix(in oklab, var(--accent) 40%, transparent);
      padding: .1rem .5rem;
      border-radius: 999px;
    }

    .time {
      font-variant-numeric: tabular-nums;
      font-feature-settings: "tnum" 1, "ss01" 1;
      font-size: clamp(2rem, 5.5vw, 3rem);
      letter-spacing: 0.04em;
      text-align: center;
      line-height: 1.2;
      color: var(--txt);
      text-shadow:
        0 0 12px color-mix(in oklab, var(--accent) 40%, transparent),
        0 0 28px color-mix(in oklab, var(--accent) 25%, transparent);
    }

    .date {
      margin-top: .35rem;
      font-size: .95rem;
      color: var(--sub);
      text-align: center;
    }

    /* Accent colors per city */
    .accent-aqua { --accent: var(--aqua); }
    .accent-pink { --accent: var(--pink); }
    .accent-lime { --accent: var(--lime); }

    @media (prefers-reduced-motion: reduce) {
      .card { transition: none; }
      .card:hover { transform: none; box-shadow: none; }
    }

    /* Theme override via user toggle */
    html[data-theme="dark"] {
      --bg-0: #07070c;
      --bg-1: #0d0f1a;
      --txt: #e6f1ff;
      --sub: #a3b3d3;
      --card-bg: color-mix(in oklab, white 3%, transparent);
      --card-bd: color-mix(in oklab, var(--txt) 18%, transparent);
      --ring: #6ae3ff;
      color-scheme: dark;
    }
    html[data-theme="light"] {
      --bg-0: #fafbff;
      --bg-1: #f3f7ff;
      --txt: #0b132b;
      --sub: #3d4a69;
      --card-bg: color-mix(in oklab, black 2%, transparent);
      --card-bd: color-mix(in oklab, black 10%, transparent);
      --ring: #0088ff;
      color-scheme: light;
    }

    /* Toolbar and controls */
    .toolbar {
      position: fixed;
      top: 12px;
      right: 12px;
      display: flex;
      gap: .5rem;
      align-items: center;
      padding: .5rem;
      background: var(--card-bg);
      border: 1px solid var(--card-bd);
      border-radius: 999px;
      backdrop-filter: saturate(140%) blur(8px);
      -webkit-backdrop-filter: saturate(140%) blur(8px);
      z-index: 1000;
    }
    .add-clock { display: flex; gap: .5rem; align-items: center; }
    .btn {
      appearance: none;
      border: 1px solid color-mix(in oklab, var(--ring) 30%, transparent);
      background: color-mix(in oklab, var(--ring) 10%, transparent);
      color: var(--txt);
      padding: .4rem .75rem;
      border-radius: 999px;
      font: inherit;
      cursor: pointer;
      transition: filter .15s ease, transform .05s ease, border-color .2s ease;
    }
    .btn:hover { filter: brightness(1.1) saturate(1.2); }
    .btn:active { transform: translateY(1px); }

    .input {
      border: 1px solid var(--card-bd);
      background: color-mix(in oklab, var(--bg-1) 40%, transparent);
      color: var(--txt);
      padding: .4rem .6rem;
      border-radius: 999px;
      min-width: 14ch;
    }

    .remove-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 28px;
      height: 28px;
      border-radius: 999px;
      border: 1px solid color-mix(in oklab, var(--accent) 50%, transparent);
      background: color-mix(in oklab, var(--accent) 20%, transparent);
      color: var(--txt);
      font-weight: 700;
      cursor: pointer;
      line-height: 1;
      display: grid;
      place-items: center;
    }
    .remove-btn:hover { filter: brightness(1.15) saturate(1.25); }

    /* Map section */
    .map-section { margin: 1rem 0 1.5rem; }
    .map-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: .5rem; color: var(--sub); font-size: .95rem; }
    .map-wrap {
      position: relative;
      border: 1px solid var(--card-bd);
      background: color-mix(in oklab, var(--bg-1) 50%, transparent);
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 10px 30px -12px rgba(0,0,0,.25);
    }
    #world-map { position: relative; z-index: 1; width: 100%; height: auto; display: block; background: linear-gradient(180deg, color-mix(in oklab, var(--aqua) 3%, transparent), transparent); }
    #world-land-img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: fill;
      opacity: .9;
      filter: saturate(.9) brightness(1.05) contrast(1.1);
      mix-blend-mode: multiply;
      pointer-events: none;
      z-index: 0;
    }
    @media (prefers-color-scheme: dark) {
      #world-land-img {
        opacity: .95;
        filter: saturate(1.05) brightness(1.25) contrast(1.2);
        mix-blend-mode: screen;
      }
      .graticule line { stroke: color-mix(in oklab, var(--txt) 28%, transparent); }
      .graticule line.major { stroke: color-mix(in oklab, var(--txt) 40%, transparent); }
    }
    html[data-theme="dark"] #world-land-img {
      opacity: .95;
      filter: saturate(1.05) brightness(1.25) contrast(1.2);
      mix-blend-mode: screen;
    }
    html[data-theme="dark"] .graticule line { stroke: color-mix(in oklab, var(--txt) 28%, transparent); }
    html[data-theme="dark"] .graticule line.major { stroke: color-mix(in oklab, var(--txt) 40%, transparent); }
    .graticule line {
      stroke: color-mix(in oklab, var(--txt) 18%, transparent);
      stroke-width: 1;
      vector-effect: non-scaling-stroke;
    }
    .graticule line.major {
      stroke: color-mix(in oklab, var(--txt) 28%, transparent);
    }
    .city { cursor: pointer; }
    .city .halo {
      fill: none;
      stroke: color-mix(in oklab, var(--accent) 40%, transparent);
      stroke-width: 8;
      opacity: 0;
    }
    .city.selected .halo { opacity: .8; }
    .city .dot {
      fill: color-mix(in oklab, var(--accent) 70%, transparent);
      stroke: color-mix(in oklab, var(--bg-1) 60%, transparent);
      stroke-width: 1.5;
      vector-effect: non-scaling-stroke;
      filter: drop-shadow(0 0 6px color-mix(in oklab, var(--accent) 50%, transparent));
    }
    .city.selected .dot { stroke-width: 2; }
    .city .label {
      fill: var(--txt);
      font-size: 12px;
      paint-order: stroke;
      stroke: color-mix(in oklab, var(--bg-1) 60%, transparent);
      stroke-width: 3px;
    }
    .tz-label { fill: var(--sub); font-size: 10px; }
  </style>
</head>
<body>
  <div class="toolbar" role="region" aria-label="Controls">
    <button id="theme-toggle" class="btn" type="button" aria-label="Toggle color theme" title="Theme: System">System</button>
    <form id="add-clock-form" class="add-clock" autocomplete="off">
      <input id="tz-input" name="tz" list="tz-list" class="input" placeholder="Add timezone e.g. Europe/Paris" required>
      <datalist id="tz-list">
        <option value="Europe/London"></option>
        <option value="America/New_York"></option>
        <option value="Asia/Shanghai"></option>
        <option value="Europe/Paris"></option>
        <option value="Asia/Tokyo"></option>
        <option value="Australia/Sydney"></option>
      </datalist>
      <button class="btn" type="submit" aria-label="Add clock">Add</button>
    </form>
  </div>
  <main>
    <header>
      <h1>World Clock</h1>
      <p class="subtitle">Crisp, neon clocks for key cities. Updates every second.</p>
    </header>

    <section class="map-section" aria-labelledby="map-title">
      <div class="map-header">
        <strong id="map-title">World map</strong>
        <span>Click a city to add/remove it</span>
      </div>
      <div class="map-wrap">
        <img id="world-land-img" alt="" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Equirectangular_projection_SW.jpg/2048px-Equirectangular_projection_SW.jpg" width="1200" height="600" referrerpolicy="no-referrer" onerror="this.onerror=null; this.src='https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Equirectangular_projection_SW.jpg/1200px-Equirectangular_projection_SW.jpg';">
        <svg id="world-map" viewBox="0 0 1200 600" role="img" aria-label="World map with selectable cities">
          <!-- world map raster moved to HTML img layer -->
          <g class="graticule" id="graticule"></g>
          <g id="cities-layer"></g>
        </svg>
      </div>
    </section>

    <ul class="clocks" role="list" id="clocks">
    </ul>

    <template id="clock-card-template">
      <li class="card accent-aqua clock-card" tabindex="0">
        <button class="remove-btn" type="button" aria-label="Remove clock" title="Remove clock">×</button>
        <h2><span class="label">City</span> <span class="tz">—</span></h2>
        <div class="time" aria-live="polite" aria-atomic="true">--:--:--</div>
        <div class="date">—</div>
      </li>
    </template>
  </main>

  <script>
    // Theme handling
    (() => {
      const THEME_KEY = 'worldclock.theme';
      const root = document.documentElement;
      const toggleBtn = () => document.getElementById('theme-toggle');

      function getStoredTheme() {
        return localStorage.getItem(THEME_KEY) || 'system';
      }
      function getSystemTheme() {
        return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      }
      function applyTheme(pref) {
        if (pref === 'system') {
          root.removeAttribute('data-theme');
          updateThemeMeta(getSystemTheme());
          updateToggleLabel('System');
        } else {
          root.setAttribute('data-theme', pref);
          updateThemeMeta(pref);
          updateToggleLabel(pref.charAt(0).toUpperCase() + pref.slice(1));
        }
      }
      function updateToggleLabel(label) {
        const btn = toggleBtn();
        if (btn) {
          btn.textContent = label;
          btn.title = 'Theme: ' + label;
        }
      }
      function updateThemeMeta(theme) {
        const darkColor = '#0d0f1a';
        const lightColor = '#f3f7ff';
        let meta = document.querySelector('meta[name="theme-color"]:not([media])');
        if (theme === 'system') {
          if (meta) meta.parentElement.removeChild(meta);
          return;
        }
        if (!meta) {
          meta = document.createElement('meta');
          meta.setAttribute('name', 'theme-color');
          document.head.appendChild(meta);
        }
        meta.setAttribute('content', theme === 'dark' ? darkColor : lightColor);
      }

      function setup() {
        const stored = getStoredTheme();
        applyTheme(stored);
        const btn = toggleBtn();
        if (btn) {
          btn.addEventListener('click', () => {
            const current = getStoredTheme();
            const next = current === 'system' ? 'light' : current === 'light' ? 'dark' : 'system';
            localStorage.setItem(THEME_KEY, next);
            applyTheme(next);
          });
        }
        if (window.matchMedia) {
          const mql = window.matchMedia('(prefers-color-scheme: dark)');
          mql.addEventListener?.('change', () => {
            if (getStoredTheme() === 'system') {
              applyTheme('system');
            }
          });
        }
      }
      document.addEventListener('DOMContentLoaded', setup);
    })();

    // Clocks handling
    (() => {
      const STORAGE_KEY = 'worldclock.clocks.v1';
      const accents = ['accent-aqua', 'accent-pink', 'accent-lime'];

      const curatedCities = [
        { name: 'London', tz: 'Europe/London', lat: 51.5074, lon: -0.1278 },
        { name: 'New York', tz: 'America/New_York', lat: 40.7128, lon: -74.0060 },
        { name: 'Beijing', tz: 'Asia/Shanghai', lat: 39.9042, lon: 116.4074 },
        { name: 'Paris', tz: 'Europe/Paris', lat: 48.8566, lon: 2.3522 },
        { name: 'Tokyo', tz: 'Asia/Tokyo', lat: 35.6895, lon: 139.6917 },
        { name: 'Sydney', tz: 'Australia/Sydney', lat: -33.8688, lon: 151.2093 },
        { name: 'Los Angeles', tz: 'America/Los_Angeles', lat: 34.0522, lon: -118.2437 },
        { name: 'Chicago', tz: 'America/Chicago', lat: 41.8781, lon: -87.6298 },
        { name: 'Berlin', tz: 'Europe/Berlin', lat: 52.52, lon: 13.405 },
        { name: 'Mumbai', tz: 'Asia/Kolkata', lat: 19.076, lon: 72.8777 },
        { name: 'Dubai', tz: 'Asia/Dubai', lat: 25.2048, lon: 55.2708 },
        { name: 'Singapore', tz: 'Asia/Singapore', lat: 1.3521, lon: 103.8198 },
        { name: 'Johannesburg', tz: 'Africa/Johannesburg', lat: -26.2041, lon: 28.0473 },
        { name: 'Mexico City', tz: 'America/Mexico_City', lat: 19.4326, lon: -99.1332 },
        { name: 'São Paulo', tz: 'America/Sao_Paulo', lat: -23.5505, lon: -46.6333 },
        { name: 'Moscow', tz: 'Europe/Moscow', lat: 55.7558, lon: 37.6173 },
        { name: 'Auckland', tz: 'Pacific/Auckland', lat: -36.8485, lon: 174.7633 },
      ];

      const MAP_W = 1200, MAP_H = 600;

      function project(lon, lat) {
        const x = (lon + 180) / 360 * MAP_W;
        const y = (90 - lat) / 180 * MAP_H;
        return [x, y];
      }

      function accentForIndex(i) {
        return accents[i % accents.length];
      }

      function isInClocks(tz) {
        return clocks.some(c => c.tz === tz);
      }

      function initMap() {
        const svg = document.getElementById('world-map');
        if (!svg) return;
        const grat = document.getElementById('graticule');
        const citiesLayer = document.getElementById('cities-layer');

        // Draw graticule once
        if (grat && grat.childElementCount === 0) {
          const ns = 'http://www.w3.org/2000/svg';
          for (let lon = -180; lon <= 180; lon += 30) {
            const x = (lon + 180) / 360 * MAP_W;
            const line = document.createElementNS(ns, 'line');
            line.setAttribute('x1', String(x));
            line.setAttribute('y1', '0');
            line.setAttribute('x2', String(x));
            line.setAttribute('y2', String(MAP_H));
            if (lon % 90 === 0) line.classList.add('major');
            grat.appendChild(line);
          }
          for (let lat = -60; lat <= 60; lat += 30) {
            const y = (90 - lat) / 180 * MAP_H;
            const line = document.createElementNS(ns, 'line');
            line.setAttribute('x1', '0');
            line.setAttribute('y1', String(y));
            line.setAttribute('x2', String(MAP_W));
            line.setAttribute('y2', String(y));
            if (lat === 0) line.classList.add('major');
            grat.appendChild(line);
          }
        }

        // Draw cities once
        if (citiesLayer && citiesLayer.childElementCount === 0) {
          const ns = 'http://www.w3.org/2000/svg';
          curatedCities.forEach((c, i) => {
            const [x, y] = project(c.lon, c.lat);
            const g = document.createElementNS(ns, 'g');
            g.classList.add('city', accentForIndex(i));
            g.setAttribute('data-tz', c.tz);
            g.setAttribute('data-name', c.name);

            const halo = document.createElementNS(ns, 'circle');
            halo.setAttribute('class', 'halo');
            halo.setAttribute('cx', String(x));
            halo.setAttribute('cy', String(y));
            halo.setAttribute('r', '7');

            const dot = document.createElementNS(ns, 'circle');
            dot.setAttribute('class', 'dot');
            dot.setAttribute('cx', String(x));
            dot.setAttribute('cy', String(y));
            dot.setAttribute('r', '3.5');

            const label = document.createElementNS(ns, 'text');
            label.setAttribute('class', 'label');
            label.setAttribute('x', String(x + (x > MAP_W / 2 ? -8 : 8)));
            label.setAttribute('y', String(y - 8));
            label.setAttribute('text-anchor', x > MAP_W / 2 ? 'end' : 'start');
            label.textContent = c.name;

            const title = document.createElementNS(ns, 'title');
            title.textContent = `${c.name}`;

            g.appendChild(halo);
            g.appendChild(dot);
            g.appendChild(label);
            g.appendChild(title);

            citiesLayer.appendChild(g);
          });

          svg.addEventListener('click', (e) => {
            const city = e.target.closest('.city');
            if (!city) return;
            const tz = city.getAttribute('data-tz');
            const name = city.getAttribute('data-name') || tz;
            if (!tz) return;
            if (isInClocks(tz)) {
              clocks = clocks.filter(c => c.tz !== tz);
              saveClocks(clocks);
              render();
            } else {
              const accent = accents[clocks.length % accents.length];
              clocks.push({ tz, label: name, accent });
              saveClocks(clocks);
              render();
            }
          });
        }

        renderMapSelections();
      }

      function renderMapSelections() {
        const citiesLayer = document.getElementById('cities-layer');
        if (!citiesLayer) return;
        const set = new Set(clocks.map(c => c.tz));
        citiesLayer.querySelectorAll('.city').forEach(node => {
          const tz = node.getAttribute('data-tz');
          if (tz && set.has(tz)) {
            node.classList.add('selected');
          } else {
            node.classList.remove('selected');
          }
        });
      }

      function updateMapTooltips(ms) {
        const citiesLayer = document.getElementById('cities-layer');
        if (!citiesLayer) return;
        citiesLayer.querySelectorAll('.city').forEach(node => {
          const tz = node.getAttribute('data-tz');
          const name = node.getAttribute('data-name') || '';
          const title = node.querySelector('title');
          if (!tz || !title) return;
          try {
            const t = timeFormatter(tz).format(ms);
            const tzName = getTimeZoneName(ms, tz);
            title.textContent = `${name} — ${t} (${tzName})`;
          } catch {
            title.textContent = `${name}`;
          }
        });
      }

      function loadClocks() {
        try {
          const raw = localStorage.getItem(STORAGE_KEY);
          if (raw) {
            const parsed = JSON.parse(raw);
            if (Array.isArray(parsed)) return parsed;
          }
        } catch {}
        return [
          { tz: 'Europe/London', label: 'UK (London)', accent: accents[0] },
          { tz: 'America/New_York', label: 'New York City', accent: accents[1] },
          { tz: 'Asia/Shanghai', label: 'Beijing', accent: accents[2] },
        ];
      }
      function saveClocks(clocks) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(clocks));
      }

      let clocks = loadClocks();
      const listEl = document.getElementById('clocks');

      function niceLabelFromTZ(tz) {
        const parts = tz.split('/');
        const city = parts[parts.length - 1]?.replace(/_/g, ' ') || tz;
        return city;
      }

      function createCard({ tz, label, accent }) {
        const li = document.createElement('li');
        li.className = `card ${accent} clock-card`;
        li.tabIndex = 0;
        li.dataset.tz = tz;

        const remove = document.createElement('button');
        remove.className = 'remove-btn';
        remove.type = 'button';
        remove.title = 'Remove clock';
        remove.setAttribute('aria-label', 'Remove clock');
        remove.textContent = '×';

        const h2 = document.createElement('h2');
        const labelSpan = document.createElement('span');
        labelSpan.className = 'label';
        labelSpan.textContent = label || niceLabelFromTZ(tz);
        const tzSpan = document.createElement('span');
        tzSpan.className = 'tz';
        tzSpan.textContent = '—';
        h2.appendChild(labelSpan);
        h2.append(' ');
        h2.appendChild(tzSpan);

        const time = document.createElement('div');
        time.className = 'time';
        time.setAttribute('aria-live', 'polite');
        time.setAttribute('aria-atomic', 'true');
        time.textContent = '--:--:--';

        const date = document.createElement('div');
        date.className = 'date';
        date.textContent = '—';

        li.appendChild(remove);
        li.appendChild(h2);
        li.appendChild(time);
        li.appendChild(date);
        return li;
      }

      function render() {
        if (!listEl) return;
        listEl.innerHTML = '';
        clocks.forEach((c, i) => {
          // Ensure accent assignment cycles and is stable
          if (!c.accent) c.accent = accents[i % accents.length];
          const card = createCard(c);
          listEl.appendChild(card);
        });
        tick(); // initial draw
        renderMapSelections();
      }

      // Formatting helpers
      const timeFormatter = (timeZone) =>
        new Intl.DateTimeFormat([], {
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: false,
          timeZone,
        });

      const dateFormatter = (timeZone) =>
        new Intl.DateTimeFormat([], {
          weekday: 'short',
          year: 'numeric',
          month: 'short',
          day: '2-digit',
          timeZone,
        });

      const tzNameFormatter = (timeZone) =>
        new Intl.DateTimeFormat([], {
          timeZone,
          timeZoneName: 'short',
        });

      function getTimeZoneName(ms, timeZone) {
        try {
          const parts = tzNameFormatter(timeZone).formatToParts(ms);
          const tzPart = parts.find(p => p.type === 'timeZoneName');
          return tzPart?.value ?? '';
        } catch {
          return '';
        }
      }

      function tick() {
        const now = Date.now();
        const cards = listEl?.querySelectorAll('.clock-card') || [];
        cards.forEach(card => {
          const tz = card.dataset.tz;
          const timeEl = card.querySelector('.time');
          const dateEl = card.querySelector('.date');
          const tzEl = card.querySelector('.tz');
          try {
            timeEl.textContent = timeFormatter(tz).format(now);
            dateEl.textContent = dateFormatter(tz).format(now);
            tzEl.textContent = getTimeZoneName(now, tz);
          } catch {
            timeEl.textContent = 'Invalid timezone';
            dateEl.textContent = '';
            tzEl.textContent = '';
          }
        });
        updateMapTooltips(now);
      }

      let timerId;
      function start() {
        initMap();
        render();
        clearInterval(timerId);
        timerId = setInterval(tick, 1000);
      }

      // Add/remove handlers
      document.getElementById('add-clock-form')?.addEventListener('submit', (e) => {
        e.preventDefault();
        const input = document.getElementById('tz-input');
        const tz = input.value.trim();
        if (!tz) return;
        // Validate timezone
        try {
          new Intl.DateTimeFormat([], { timeZone: tz }).format(Date.now());
        } catch {
          input.setCustomValidity('Unknown timezone. Use a valid IANA timezone like Europe/Paris');
          input.reportValidity();
          input.addEventListener('input', () => input.setCustomValidity(''), { once: true });
          return;
        }
        if (clocks.some(c => c.tz === tz)) {
          input.setCustomValidity('Clock already added');
          input.reportValidity();
          input.addEventListener('input', () => input.setCustomValidity(''), { once: true });
          return;
        }
        const accent = accents[clocks.length % accents.length];
        clocks.push({ tz, label: niceLabelFromTZ(tz), accent });
        saveClocks(clocks);
        input.value = '';
        render();
      });

      document.getElementById('clocks')?.addEventListener('click', (e) => {
        const btn = e.target.closest('.remove-btn');
        if (!btn) return;
        const card = btn.closest('.clock-card');
        const tz = card?.dataset.tz;
        if (!tz) return;
        clocks = clocks.filter(c => c.tz !== tz);
        saveClocks(clocks);
        card.remove();
        renderMapSelections();
      });

      document.addEventListener('DOMContentLoaded', start);
    })();
  </script>
</body>
